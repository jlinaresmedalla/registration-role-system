<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center">Registration and Login System</h1>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-success" role="alert">
            <p class="text-center">You have been registered successfully!</p>
        </div>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/add/save}" th:object="${user}">
        <div class="form-group mb-3">
          <label class="form-label" for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter first name" />
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter last name" />
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="Enter email" />
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Enter password" />
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <span class="float-end">Already have an account? <a th:href="@{/login}">Login here</a></span>
      </form>
    </div>
  </div>
</div>
</body>
</html>
